<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - 1maginary Online Android App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'mono': ['Courier New', 'monospace'],
            },
            colors: {
              'matrix-green': '#00FF00',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Courier New', monospace;
      }

      .static-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        pointer-events: none;
      }
      
      .scan-line {
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 255, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        animation: scan 0.1s linear infinite;
      }
      
      .matrix-rain {
        position: relative;
        overflow: hidden;
      }
      
      .matrix-rain::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 200%;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(0, 255, 0, 0.1),
          transparent
        );
        animation: matrixRain 3s linear infinite;
      }

      .floating-symbol {
        text-shadow: 0 0 8px currentColor;
        font-weight: normal;
        user-select: none;
        white-space: nowrap;
        will-change: transform, opacity;
        filter: blur(0.2px);
      }

      .system-panel {
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        backdrop-filter: blur(1px);
        border-radius: 2px;
      }

      .system-panel:hover {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        border-color: rgba(0, 255, 0, 0.8);
      }

      .system-value {
        text-shadow: 0 0 5px currentColor;
        transition: all 0.3s ease;
      }

      .system-value:hover {
        text-shadow: 0 0 8px currentColor;
        color: #00FF00;
      }

      .glitch-overlay {
        position: absolute;
        pointer-events: none;
        z-index: 1000;
        mix-blend-mode: overlay;
        will-change: transform, opacity;
      }

      .glitch-noise {
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(0, 255, 0, 0.8) 1px, transparent 1px),
          radial-gradient(circle at 75% 75%, rgba(0, 128, 0, 0.8) 1px, transparent 1px),
          radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.6) 0.5px, transparent 0.5px);
        background-size: 4px 4px, 6px 6px, 2px 2px;
        background-position: 0 0, 3px 3px, 1px 1px;
        animation: glitchNoise 0.1s linear infinite;
      }

      .glitch-ascii {
        font-family: 'Courier New', monospace;
        font-size: 8px;
        line-height: 1;
        color: rgba(0, 255, 0, 0.9);
        text-shadow: 0 0 2px rgba(0, 255, 0, 0.8);
        white-space: pre;
        overflow: hidden;
        mix-blend-mode: difference;
      }

      .glitch-shift-horizontal {
        animation: glitchShiftH 0.1s ease-in-out infinite alternate;
      }

      .glitch-shift-vertical {
        animation: glitchShiftV 0.1s ease-in-out infinite alternate;
      }

      .glitch-flicker {
        animation: glitchFlicker 0.05s ease-in-out infinite alternate;
      }

      /* Music Player Styles */
      .slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }

      .slider::-webkit-slider-track {
        background: #00FF00;
        height: 2px;
        border-radius: 1px;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background: #00FF00;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        cursor: pointer;
        border: 1px solid #000;
      }

      .slider::-moz-range-track {
        background: #00FF00;
        height: 2px;
        border-radius: 1px;
        border: none;
      }

      .slider::-moz-range-thumb {
        background: #00FF00;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        cursor: pointer;
        border: 1px solid #000;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
      }

      @keyframes matrixRain {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      @keyframes glitchNoise {
        0% { 
          background-position: 0 0, 3px 3px, 1px 1px;
          opacity: 0.8;
        }
        25% { 
          background-position: 2px 2px, 1px 1px, 3px 3px;
          opacity: 0.9;
        }
        50% { 
          background-position: 1px 1px, 4px 4px, 0px 0px;
          opacity: 0.7;
        }
        75% { 
          background-position: 3px 3px, 0px 0px, 2px 2px;
          opacity: 0.8;
        }
        100% { 
          background-position: 0 0, 3px 3px, 1px 1px;
          opacity: 0.8;
        }
      }

      @keyframes glitchShiftH {
        0% { transform: translateX(0px); }
        100% { transform: translateX(2px); }
      }

      @keyframes glitchShiftV {
        0% { transform: translateY(0px); }
        100% { transform: translateY(1px); }
      }

      @keyframes glitchFlicker {
        0% { opacity: 0.8; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/comingsoon.js"></script>
  </body>
</html>
